<div class="loginDiv">
    <label class="form-text">Username</label>
    <input class="form-control" type="text" [(ngModel)]="user.username"/>
     <label class="form-text">Password</label>
    <input class="form-control" type="password" [(ngModel)]="user.password"/>
    <button class="btn btn-success" (click)="handleLogin()">Login</button>
</div>
