<div class="bg-gray-50 min-h-screen py-10 px-4 sm:px-6 lg:px-8 font-sans">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-md p-8 border border-gray-200">
        <h2 class="text-3xl font-bold text-blue-800 mb-6">Apply for this Job</h2>

        <!-- Job Details Card -->
        <div class="space-y-4 text-gray-800 mb-6">
            <div>
                <h3 class="text-xl font-semibold text-gray-900">{{ jobs.title }}</h3>
                <p class="text-sm text-gray-500">{{ jobs.companyName }} · {{ jobs.location }}</p>
            </div>
            <p><strong>Description:</strong> {{ jobs.description }}</p>
            <p><strong>Salary:</strong> ₹{{ jobs.salary }}</p>
            <p><strong>Requirements:</strong> {{ jobs.requirements }}</p>
            <p><strong>Expiry Date:</strong> {{ jobs.expiryDate | date }}</p>
        </div>

        <!-- Resume Selection -->
        <div class="mb-6">
            <label for="resumeSelect" class="block text-sm font-medium text-gray-700 mb-2">
                Choose Resume to Submit
            </label>
            <select id="resumeSelect" [(ngModel)]="selectedResumeId"
                class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">-- Select Resume --</option>
                <option *ngFor="let resume of resumes" [value]="resume.id">
                    {{ resume.fileName }} ({{ (resume.fileSize/1024).toFixed(2) }} KB)
                </option>
            </select>
        </div>

        <button (click)="applyToJob()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-sm transition duration-150 ease-in-out">
            Submit Application
        </button>

        <div *ngIf="message"
            [ngClass]="{ 'text-green-600': message.includes('success'), 'text-red-600': message.includes('already') }"
            class="mt-4 font-medium text-center">
            {{ message }}
        </div>
    </div>
</div>
