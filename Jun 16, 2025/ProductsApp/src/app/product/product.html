<div class="card" style="width: 20rem; min-height: 300px;">
  <img class="card-img-top" [src]="product?.thumbnail" alt="Card image cap" loading="lazy" style="object-fit: cover;">
  <div class="card-body">
    <h5 class="card-title">{{product?.title}}</h5>
    <p class="card-text">{{product?.description}}</p>
    <button (click)="handleBuyClick(product?.id)" class="btn btn-primary">Buy for {{product?.price | currency:'INR'}}</button>
</div>
</div>
