<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-md" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4 text-secondary">Welcome Back</h3>

    <form (ngSubmit)="handleLogin()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          required
          [(ngModel)]="user.username"
          name="username"
          placeholder="Enter your username"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          [(ngModel)]="user.password"
          name="password"
          placeholder="Enter your password"
        />
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-secondary" [disabled]="!loginForm.form.valid">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
