<form class="form-inline">
  <label class="sr-only" for="inlineFormInputName2">UserName</label>
  <input type="text"  class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="User Name" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">

  <label class="sr-only" for="inlineFormInputGroupUsername2">Password</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">&#64;</div>
    </div>
    <input type="text"  class="form-control" id="inlineFormInputGroupUsername2" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-check mb-2 mr-sm-2">
    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
    <label class="form-check-label" for="inlineFormCheck">
      Remember me
    </label>
  </div>

  <button type="submit" class="btn btn-primary mb-2" (click)="handleLogin()">Submit</button>
</form>
