<div class="max-w-4xl mx-auto mt-8">
  <h1 class="text-3xl text-gray-800 font-bold mb-6">Your Resume</h1>

  <div *ngIf="resume; else noResume" class="bg-white rounded-2xl p-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="p-3 bg-blue-100 text-blue-600 rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 4v16m8-8H4" />
          </svg>
        </div>
        <div>
          <p class="text-lg font-medium text-gray-900">{{ resume.fileName }}</p>
          <p class="text-sm text-gray-500">Size: {{ resume.fileSize / 1024 | number:'1.0-0' }} KB</p>
          <p class="text-xs text-gray-400">Uploaded on: {{ resume.createdAt | date:'medium' }}</p>
        </div>
      </div>
      <div class="flex space-x-3">
        <button class="bg-green-100 text-green-700 p-2 rounded-lg hover:bg-green-200 border border-green-500"
                (click)="downloadResume()">
          Download
        </button>
        <button class="bg-red-100 text-red-700 p-2 rounded-lg hover:bg-red-200 border border-red-500"
                (click)="deleteResume(resume.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
  <ng-template #noResume>
    <label
      class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 p-10 rounded-2xl bg-white shadow-sm hover:shadow-md transition cursor-pointer"
      for="resumeInput">
      <div class="text-blue-500 mb-4">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 4v16m8-8H4" />
        </svg>
      </div>
      <p class="text-gray-600 font-medium mb-2">No resume found</p>
      <p class="text-sm text-gray-400 mb-4">Click to upload your resume</p>
      <input type="file" id="resumeInput" class="hidden" (change)="uploadResume($event)" />
    </label>
  </ng-template>
</div>
